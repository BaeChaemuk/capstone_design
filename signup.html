    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.querySelector(".php-email-form");

        loginForm.addEventListener("submit", function (event) {
          event.preventDefault(); // 기본 제출 동작을 중지

          // 여기에 서버로 데이터를 보내는 코드를 추가할 수 있음

          window.location.href = "login.html";

  <section id="appointment" class="appointment section-bg">
    <div class="container">
      <div class="section-title">
        <h2>sign-up</h2>
        <p>알레르기 정보를 입력해야합니다.</p>
      </div>

      <form
        action="forms/appointment.php"
        method="post"
        role="form"
        class="php-email-form"
      >
        <div class="row">
          <div class="col-md-4 form-group">
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              placeholder="Name"
              data-rule="minlen:4"
              data-msg="Please enter at least 4 chars"
            />
            <div class="validate"></div>
          </div>
          <div class="col-md-4 form-group mt-3 mt-md-0">
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              placeholder="Your Email"
              data-rule="email"
              data-msg="Please enter a valid email"
            />
            <div class="validate"></div>
          </div>
          <div class="col-md-4 form-group mt-3 mt-md-0">
            <input
              type="passwd"
              class="form-control"
              name="passwd"
              id="passwd"
              placeholder="password"
              data-rule="minlen:4"
              data-msg="Please enter at least 4 chars"
            />
            <div class="validate"></div>
          </div>
        </div>

        <div class="form-group mt-3">
          <textarea
            class="form-control"
            name="allergy"
            rows="5"
            placeholder="allergy (Optional)"
          ></textarea>
          <div class="validate"></div>
        </div>
        <div class="mb-3">
          <div class="loading">Loading</div>
          <div class="error-message"></div>
          <div class="sent-message">
            Your signup request has been sent successfully. Thank you!
          </div>
        </div>
        <div class="text-center">
          <button type="submit">sign-up</button>
        </div>
      </form>
    </div>
